	<script type="text/javascript" >
var diameter = 100, //max size of the bubbles
    color    = d3.scale.category20b(); //color category
var  dataset=[["Apple",12],["Banana",4],["Chicku",6],["Grape",8]];

var bubble = d3.layout.pack()
    .sort(null)
    .size([diameter, diameter])
    .padding(5);

var svg = d3.select("body")
    .append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .attr("class", "bubble");
d3.csv("fruit.csv", function(error, data){

    //convert numerical values from strings to numbers
    data = data.map(function(d){ d.value = +d["Amount"]; return d; });
    //bubbles needs very specific format, convert data to this.
    var nodes = bubble.nodes({children:data}).filter(function(d) { return !d.children; });

    //setup the chart
    var bubbles = svg.append("g")
        .attr("transform", "translate(0,0)")
        .selectAll(".bubble")
        .data(nodes)
        .enter();

    //create the bubbles
    bubbles.append("circle")
        .attr("r", function(d){ return d.r; })
        .attr("cx", function(d){ return d.x; })
        .attr("cy", function(d){ return d.y; })
        .style("fill", function(d) { return color(d.value); });

    //format the text for each bubble
    bubbles.append("text")
        .attr("x", function(d){ return d.x; })
        .attr("y", function(d){ return d.y + 5; })
        .attr("text-anchor", "middle")
        .text(function(d){ return d["Fruit"]; })
        .style({
            "fill":"white", 
            "font-family":"Helvetica Neue, Helvetica, Arial, san-serif",
            "font-size": "12px"
        });// end of style
});//end of csv function

/////////////////////////////     next         /////////////
var svg2 = d3.select("body")
    .append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .attr("class", "bubble");
var bubbles = svg2.append("g")
        .attr("transform", "translate(0,0)")
        .selectAll(".bubble")
        .data(dataset)
        .enter();
bubbles.append("circle")
        .attr("r", 5)
        .attr("cx", function(d){ return d[1].x; })
        .attr("cy", function(d){ return d[1].y; })
        .style("fill", function(d) { return color(d[1].value); });

</script>
