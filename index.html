<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 svg rect data</title>
	<script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            // Your beautiful D3 code will go here
	var h=250;
	var w=400;
	var barPadding =1;
	var dataset = [ 5, 10, 15, 20, 25 ];

	var svg=d3.select("body")
		.append("svg")
		.attr({ height: h,
			width: w
			});


	var rects=svg.selectAll("rect")
	   .data(dataset)
	   .enter()
	   .append("rect");
	
	var rec_attr={	
		y: function(d, i) { return i * (h / dataset.length); },
		//x: function(d) { return h - (d * 4); },
		height: h / dataset.length - barPadding,
		width: function(d) { return d * 8; },
		fill: function(d) { return "rgb(0, 0, " + (d * 10) + ")"; }
	   };

	rects.attr(rec_attr);
	
	var texts=svg.selectAll("text")
	   .data(dataset)
	   .enter()
	   .append("text")
	   .text(function(d) {return d;});
 
	var text_attr={	
		x: function(d) { return (d*8-20); },
		y: function(d,i) { return  (i*h/dataset.length+(h/(2*dataset.length))); },
		//width: w / dataset.length - barPadding,
		//height: function(d) { return d * 4; },
		fill: "pink" 
	   };
	texts.attr(text_attr);
       </script>
    </body>
</html>
