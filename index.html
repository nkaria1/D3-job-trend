<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 random data chart</title>
	<script type="text/javascript" src="../d3/d3.js"></script>
	<style type="text/css">
	.bar {
	    display: inline-block;
	    width: 25px;
	    height: 50px;   /* We'll override height later */
	    background-color: teal;
	    margin-right: 2px
		}
	</style>
    </head>
    <body>
        <script type="text/javascript">
//	var dataset = [ 5, 10, 15, 20, 25 ];
	var dataset = []
	for (i=0; i<10; i++)
	{
	dataset.push(Math.random());
	}	
	d3.select("body")
	.selectAll("div")
	.data(dataset)
	.enter()
	.append("div")
	.attr("class","bar")
	.style("height",function(d)
		{return(Math.ceil(d*10)+"px");
		}
		 )
	.enter()
	.append("p")
	.text(" ");
        </script>
    </body>
</html>
