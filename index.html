<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>display</title>
	<script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>

<style>
.button{
    background-color: #666666;
    color: white;
    padding: 10px 25px;
    font-size: 18px;
    border: 1;
}
.button:hover, .button:focus{
    background-color: #464646;
}
.droplist{
    background-color: #666666;
    color: white;
    padding: 10px 25px;
    font-size: 18px;
}
.droplist:hover, .droplist:focus{
    background-color: #464646;
}

</style>

    </head>
    <body>
	<h1>gCapture Tool</h1>

	<select id="sel1" class="droplist">
		<option value="all">All</option>
		<option value="home">Home</option>
		<option value="level2">Level2</option>
		<option value="IDPs">IDPs</option>
		<option value="SKUs">SKUs</option>
		<option value="Brands">Brands</option>
	</select>	
	<select id="sel2" class="droplist">
		<option value="Batch Size">Batch Size</option>
		<option value="1000">1000</option>
		<option value="500">500</option>
		<option value="200">200</option>
	</select>	
	<select id="sel3" class="droplist">
		<option value="Batch count">Number of Batchs</option>
		<option value="20">20</option>
		<option value="10">10</option>
		<option value="5">5</option>
	</select>	
	<button type="button" class="button"> Capture </button>
	</br></br>

<script type="text/javascript">
            // Your beautiful D3 code will go here

	var h=250;
	var w=400;
	var barPadding =1;
	var padding=8;
	var dataset = [ 11,2,9,5, 10, 15, 20,9,22, 25 ];
	var xScale = d3.scale.linear()
                        .domain([0, d3.max(dataset,function(d){return(d);})])
                        .range([padding, w-padding]);
	var yScale = d3.scale.ordinal()
                .domain(d3.range(dataset.length))
                .rangeRoundBands([0, h], 0.2);

	var svg=d3.select("body")
		.append("svg")
		.attr({ height: h,
			width: w
			});

	var rects=svg.selectAll("rect")
	   .data(dataset)
	   .enter()
	   .append("rect");
	
	var rec_attr={	
		y: function(d, i) { return yScale(i);},
		//x: function(d) { return h - (d * 4); },
		height: yScale.rangeBand(),
		width: function(d) { return xScale(d); },
		fill: "blue"
	   };

	rects.attr(rec_attr);
	
/* 
	var texts=svg.selectAll("text")
	   .data(dataset)
	   .enter()
	   .append("text")
	   .text(function(d) {return d;});
	var text_attr={	
		x: function(d) { return xScale(d)-20; },
		y: function(d,i) { return yScale(i)+yScale.rangeBand()/2;},
	   	"text-anchor": "middle",
		//width: w / dataset.length - barPadding,
		//height: function(d) { return d * 4; },
		fill: "pink" 
	   };
	texts.attr(text_attr);
*/	
	d3.select("button").on("click",function() { 
			var anum=parseInt(document.getElementById("sel3").value);
		//	alert("Hello "+anum);
			dataset=[1*anum,2*anum,5*anum,anum,2*anum,1*anum,2*anum,anum,3*anum,anum]; //update
			svg.selectAll("rect").data(dataset) //rebind	
				.attr("width",function(d){return xScale(d);});  //re-draw 
		});
       </script>

    </body>
</html>
